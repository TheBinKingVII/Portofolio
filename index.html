<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Bintoro Portofolio</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Bintoro</a>

            <a href="#" class="active">Home</a>
            <a href="#">Service</a>

            <a href="#">Education</a>

    </header>
    <section class="home">

            <h1>Hi, it's <span>Bintoro</span></h1>
            <h3 class="typing-text">I'am <span></span></h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos libero, odio nemo saepe distinctio officia excepturi accusamus nulla facere maiores in architecto nihil ullam magni ab officiis sed suscipit sit!</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-square-github"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
            </div>
            <a href="#" class="btn">Hire me</a>

    <script src="script.js"></script>
